---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: stocks-service
  name: stocks-service
spec:
  # replicas: ${REPLICAS}
  replicas: 1
  selector:
    matchLabels:
      app: stocks-service
  template:
    metadata:
      labels:
        app: stocks-service
    spec:
      containers:
      - image: quay.io/famargon/stocks-service-kafka:latest
        imagePullPolicy: Always
        name: stocks-service
        env:
          - name: KAFKA_BOOTSTRAP_SERVERS
            value: warehouse-kafka-kafka-bootstrap:9092
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: MONGO_CONN_STR
            value: mongodb://admin:password@mongo-database:27017
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8081
          initialDelaySeconds: 3
          periodSeconds: 5
          timeoutSeconds: 7
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8081
          initialDelaySeconds: 1
          periodSeconds: 15
          timeoutSeconds: 7
        terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: stocks-service
  name: stocks-service
spec:
  ports:    
  - port: 8081
    protocol: TCP
    targetPort: 8081
    name: http
  selector:
    app: stocks-service
  type: LoadBalancer
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: stocks-service
  name: stocks-service
spec:
  to:
    kind: Service
    name: stocks-service
    weight: 100